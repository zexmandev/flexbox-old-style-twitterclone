<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" />Home</li>
            <li><img src="images/notification.svg" />Notifications</li>
            <li><img src="images/message.svg" />Messages</li>
          </ul>
        </nav>
        <img src="images/logo.png" alt="Logo Twitter" id="logo" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.svg" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter do Zexman</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>3931</strong>
          </li>
          <li>
            <span>Folowings</span>
            <strong>654</strong>
          </li>
          <li>
            <span>Folowers</span>
            <strong>387</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>265</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
